<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CMS Test</title>
    <script type="module" src="../lib/index.js" defer></script>
  </head>
  <body>
    <p cocoa-text="para1">Here is some text for attr 1</p>
    <p cocoa-text="para2">Here is some text for attr 2</p>
    <h4 cocoa-attr="attr1">Hover over me for dynamic title</h4>
    <a href="#" cocoa-text="para3" cocoa-attr="attr2">Link to dynamic pages</a>
    <hr />
    <p cocoa-text="multi" cocoa-attr="attr1   multi-attr1">...</p>
  </body>
</html>
